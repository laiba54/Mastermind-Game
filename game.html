<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />
    <title>Mastermind Game</title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="secret-container"></div>
        <div class="guess-container">
          <div class="guess-big-pegs"></div>
          <div class="guess-small-pegs"></div>
        </div>
        <div class="selection-container">
          <div class="select-pegs red"></div>
          <div class="select-pegs blue"></div>
          <div class="select-pegs green"></div>
          <div class="select-pegs purple"></div>
          <div class="select-pegs black"></div>
          <div class="select-pegs white"></div>
          <div class="select-pegs golden"></div>
          <div class="select-pegs pink"></div>
        </div>
        <div class="answer-container">
          <button class="play-again-btn">Play Again</button>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
